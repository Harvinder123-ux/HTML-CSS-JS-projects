<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide fade">
          <img src="Hero.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
          <img src="Hero2.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
          <img src="Hero3.jpg" alt="Image 3">
        </div>
        <!-- Add more slides as needed -->
        <div class="btnContainer">
        <button class="prev" id="prevBtn">Prev</button>
        <button class="next" id="nextBtn">Next</button>
        </div>
      </div>

        <img src="Hero3.jpg" alt="" class="slideImg">
        <img src="Hero4.jpg" alt="" class="slideImg">
        <div class="buttons">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div> -->

    <script src="app.js"></script>

</html>
